<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipcart navbar</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="header">
            <div id="logo_and_searchbar">
                <div id="logo">
                    <a href="#"><img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="flip cart logo"></a>
                </div>
                <div id="searchbar">
                    <form action="">
                        <button type="submit" id="submit_btn"><i class="material-icons">search</i></button>
                        <input type="text" name="search" id="search" placeholder="Search for Products, Brands and More">
                    </form>
                </div>
            </div>
            <div id="options">
                <div class="btn">
                    <a href="">
                        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg" alt="account circle icon" class="image">Login<i class="material-icons">expand_more</i>
                    </a>
                </div>
                <div class="btn">
                    <a href="">
                        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg" alt="cart icon" class="image"><span>Cart</span>
                    </a>
                </div>
                <div class="btn reduce_margin">
                    <a href="">
                        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg" alt="shop icon" class="image"><span>Become a seller</span>
                    </a>
                </div>
                <div class="btn" id="more_options">
                    <div>
                        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_3verticalDots-ea7819.svg" alt="more options icon" class=" image reduce_margin" >
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <a href="" class="category">
                <div class="card">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/29327f40e9c4d26b.png?q=100" alt="washing powder" class="card_image">
                    <span>Grocery</span>
                </div>
            </a>
            <a href="" class="category">
                <div class="card">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100" alt="mobiles" class="card_image">
                    <span>Mobiles</span>
                </div>
            </a>
            <a href="" class="category">
                <div class="card">
                    <img src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/0d75b34f7d8fbcb3.png?q=100" alt="fashion" class="card_image">
                    <div class="card_with_more_options">
                        <span>Fashion</span>
                        <i class="material-icons">expand_more</i>
                    </div>
                    
                </div>
            </a>
            <a href="" class="category">
                <div class="card">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/69c6589653afdb9a.png?q=100" alt="laptop and headset" class="card_image">
                    <div class="card_with_more_options">
                        <span>Electronics</span>
                        <i class="material-icons">expand_more</i>
                    </div>
                    
                </div>
            </a>
            <a href="" class="category">
                <div class="card">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/ab7e2b022a4587dd.jpg?q=100" alt="furniture" class="card_image">
                    <div class="card_with_more_options">
                        <span>Home & Furniture</span>
                        <i class="material-icons">expand_more</i>
                    </div>
                    
                </div>
            </a>
            <a href="" class="category">
                <div class="card">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/0ff199d1bd27eb98.png?q=100" alt="refrigrator and tv" class="card_image">
                    <span>Appliances</span>
                </div>
            </a>
            <a href="" class="category">
                <div class="card">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/71050627a56b4693.png?q=100" alt="a plane" class="card_image">
                    <span>Travel</span>
                </div>
            </a>
            <a href="" class="category">
                <div class="card">
                    <img src="https://rukminim1.flixcart.com/flap/80/80/image/dff3f7adcf3a90c6.png?q=100" alt="teddy bear" class="card_image">
                    <div class="card_with_more_options">
                        <span>Beauty, Toys & More</span>
                        <i class="material-icons">expand_more</i>
                    </div>
                    
                </div>
            </a>
            <a href="" class="category">
                <div class="card">
                    <img src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/05d708653beff580.png?q=100" alt="two wheelers" class="card_image">
                    <div class="card_with_more_options">
                        <span>Two Wheelers</span>
                        <i class="material-icons">expand_more</i>
                    </div>
                    
                </div>
            </a>
        </nav>
    </header>
</body>
</html>
